      // Helper: Persist and Apply Language Selection
      const applyStoredLang = () => {
        const storedLang = localStorage.getItem('googleTranslateLanguage');
        const select = document.querySelector('.goog-te-combo');
        if (storedLang && select && select.value !== storedLang) {
          select.value = storedLang;
          select.dispatchEvent(new Event('change'));
        }
        if (select) {
          select.addEventListener('change', () => {
            localStorage.setItem('googleTranslateLanguage', select.value);
          });
        }
      };

      // Observer: Wait for Google Translate Widget to Inject
      const observer = new MutationObserver((mutations, obs) => {
        if (document.querySelector('.goog-te-combo')) {
          applyStoredLang();
          obs.disconnect();
        }
      });
      
      const target = document.getElementById('google_translate_element');
      if (target) observer.observe(target, { childList: true, subtree: true });
    }

            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const shareCountElement = document.getElementById('total-shares');
                
                // FOR LOCAL TESTING: Use http://localhost:8080
                // FOR PRODUCTION: Replace with your Google Cloud Run service URL
                const BACKEND_URL = 'http://localhost:8080'; 

                const BASE_COUNT = 153369; // Your base number

                // Function to fetch the initial count when the page loads
                function fetchInitialCount() {
                    if (!BACKEND_URL) {
                        shareCountElement.textContent = BASE_COUNT.toLocaleString();
                        return;
                    }
                    fetch(`${BACKEND_URL}/total`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.result === 'success') {
                                const totalCount = BASE_COUNT + (parseInt(data.count) || 0);
                                shareCountElement.textContent = totalCount.toLocaleString();
                            } else {
                                // If backend call fails, just show the base count
                                shareCountElement.textContent = BASE_COUNT.toLocaleString();
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching initial count:', error);
                            // On error, fall back to showing the base count
                            shareCountElement.textContent = BASE_COUNT.toLocaleString();
                        });
                }

                // Function to tell the backend to increment the count for a specific platform
                function incrementAndFetchCount(platform) {
                    if (!BACKEND_URL || !platform) return;

                    fetch(`${BACKEND_URL}/increment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ platform: platform }) // Send the platform name
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.result === 'success') {
                            const totalCount = BASE_COUNT + (parseInt(data.count) || 0);
                            animateValue(shareCountElement, parseInt(shareCountElement.textContent.replace(/,/g, '')) || BASE_COUNT, totalCount, 500);
                        }
                    })
                    .catch(error => {
                        console.error('Error incrementing count:', error);
                    });
                }

                // --- Call the function to set the initial value on page load ---
                fetchInitialCount();

                // Add click listeners to all share buttons
                document.querySelectorAll('.share-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const platform = this.getAttribute('data-platform');
                        
                        // When a button is clicked, call the backend with the platform name
                        incrementAndFetchCount(platform);

                        // Handle the copy link functionality
                        if (platform === 'copy') {
                            navigator.clipboard.writeText('https://www.bhavsarkshatriya.org/')
                                .then(() => alert('Link copied to clipboard!'));
                        }
                    });
                });

                // Simple number animation function
                function animateValue(obj, start, end, duration) {
                    if (start === end) return;
                    let startTimestamp = null;
                    const step = (timestamp) => {
                        if (!startTimestamp) startTimestamp = timestamp;
                        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                        obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                        if (progress < 1) {
                            window.requestAnimationFrame(step);
                        }
                    };
                    window.requestAnimationFrame(step);
                }
            });
            </script>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Dec 24, 2025 23:59:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                // Added checks to ensure elements exist before setting innerHTML to prevent console errors
                if(document.getElementById("days")) document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
                if(document.getElementById("hours")) document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
                if(document.getElementById("minutes")) document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
                if(document.getElementById("seconds")) document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    var countdownEl = document.getElementById("countdown");
                    if(countdownEl) countdownEl.innerHTML = "<h3 class='text-dark'>WE ARE LIVE!</h3>";
                }
            }, 1000);
        </script>
